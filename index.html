<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
  /* styles.css */
body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-image: url('https://images.unsplash.com/photo-1646318714696-a0dd80950d63?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    background-position: center center;
}

.container {
    max-width: 750px;
    margin: 0 auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

h1 {
    font-family: 'Rock Salt', cursive;
    color: #007BFF;
    font-size: 36px;
    margin-bottom: 20px;
}

button {
    background-color: #007BFF;
    color: #fff;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 30px;
    margin-top: 20px;
    transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s; /* Added box-shadow transition */
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Added box-shadow on hover */
}

#quoteContainer {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px; /* Increased padding for readability */
    font-size: 20px;
    margin-bottom: 20px;
    min-height: 100px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: background-color 0.5s ease;
}

/* Center the button horizontally */
button {
    display: block;
    margin: 0 auto;
}

#random_quote {
    font-size: 25px;
    color: #007BFF;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    padding: 20px;
    line-height: 1.5; /* Increased line height for readability */
}

  </style>
</head>
<body>
    <div class="container">
        
  <div class='container text-center'>
    <h1>Random Quotes </h1>
    
    <button class='btn btn-success'>New Quote</button>
    
    <p id='random_quote'></p>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  <script>
    function randomQuote() {
  $.ajax({
      url: "https://api.forismatic.com/api/1.0/?",
      dataType: "jsonp",
      data: "method=getQuote&format=jsonp&lang=en&jsonp=?",
      success: function( response ) {
        $("#random_quote").html("<p id='random_quote' class='lead text-center'>" +
          response.quoteText + "<br/>&dash; " + response.quoteAuthor + " &dash;</p>");
        $("#tweet").attr("href", "https://twitter.com/home/?status=" + response.quoteText +
          ' (' + response.quoteAuthor + ')');
      }
  });
}

$(function() {
  randomQuote();
});

$("button").click(function(){
  randomQuote();
});

  </script>
</body>
</html>
